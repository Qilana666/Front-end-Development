<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 伪类 选择器（一个冒号）*/
    button:active{
      background-color: #0056b3;
      color: #fff;
    }
    p:hover{
      color: #b3ff00;
    }
    ::selection{
      background-color: #d900ff;
      color: #000000;
    }
    input:focus{
      border-color: #00ffd9;
      outline: none;
    }
    input:checked+label{
      /* 相邻的 选择label 选中的input */
      font-weight:bold;
    }
    li:not(:last-child){
      /* 选择所有 li 元素，除了最后一个 */
      margin-bottom: 10px;
    }
    li:nth-child(odd){
      /* 选择所有 li 元素，索引为奇数的元素 */
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>伪类选择器示例</h1>
    <button>点击我</button>
    <p>鼠标悬浮在这里</p>
    <input type="text" placeholder="输入框" autofocus>
    <input type="checkbox" id="option1">
    <label for="option1">选项1</label>
    <input type="checkbox" id="option2" checked>
    <label for="option2">选项2</label>
    <ul>
      <li>列表项1</li>
      <li>列表项2</li>
      <li>列表项3</li>
      <li>列表项4</li>
    </ul>
  </div>
</body>
</html>
