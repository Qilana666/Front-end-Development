<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding:0;
      margin:0;
    }
    body{
      background-color: pink;
    }
    .parent{
      opacity:0.9;
      /* display:none; */
      width:550px;
      height:500px;
      background-color:white;
      position:relative;
      left:100px;
      top:100px;
    }
    .child{
      width:300px;
      height:200px;
      background-color:skyblue;
      position:absolute;
      right:100px;
      top:100px;
      /* 子元素绝对定位，是相对于最近的有定位的父元素进行定位 */
      
    }
    .box{
      width:100px;
      height:100px;
      background-color:green;
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div>123</div>
  </div>
  <div class="box">Hello World</div>
  <div>456</div>
</body>
</html>
