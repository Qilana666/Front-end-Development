<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹性布局</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .box{
      display:inline;
      /* 行内元素不能设计宽高 */
      background-color: red;
      height:100px;
      width:50%;
      margin-bottom: 10px;
    }

    .box:nth-child(2){
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div>
  <div class="box">2</div></div>
  
</body>
</html>
