    /* 面向对象css 提高效率。组合起来 */
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-primary {
      background: blue;
      color: white;
    }

    .btn-default {
      background: #ccc;
      color: #000;
    }
  </style>
</head>

<body>
  <button class="primary-btn">提交</button>
  <button class="default-btn">默认</button>
  <button class="btn btn-primary">提交</button>
  <button class="btn btn-default">默认</button>
</body>
