<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="通用原生HTML/CSS/JS项目">
    <title>通用前端项目</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎使用</h1>
            <p class="subtitle">原生HTML/CSS/JS项目模板</p>
        </header>

        <main>
            <section class="card">
                <h2>功能演示</h2>
                <div class="button-group">
                    <button id="demoBtn" class="btn btn-primary">点击演示</button>
                    <button id="resetBtn" class="btn btn-secondary">重置</button>
                </div>
                <div id="output" class="output"></div>
            </section>

            <section class="card">
                <h2>交互示例</h2>
                <form id="demoForm" class="form">
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                    </div>
                    <div class="form-group">
                        <label for="message">消息：</label>
                        <textarea id="message" name="message" rows="4" placeholder="请输入消息内容" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
                <div id="formResult" class="form-result"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 通用前端项目</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
