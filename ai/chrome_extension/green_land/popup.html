<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulk 背景色修改</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            color: #008000;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        p {
            color: #333;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27AE60;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>改变背景颜色</h1>
    <p>点击下方按钮将当前背景色改为绿色</p>
    <button id="changeColor">改变颜色</button>
    <script src="popup.js"></script>
</body>
</html>
