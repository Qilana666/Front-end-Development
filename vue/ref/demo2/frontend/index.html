<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>

<body>
  <h1>Users</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    //后端接口已经准备好了
    //DOM 编程
    fetch('http://localhost:3000/users')
      .then(res => res.json())
      // .then(json => console.log(json))
      .then(data => {
        console.log(data)
        data.forEach(user => {
          const row = document.createElement('tr')
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
          `
          document.querySelector('tbody').appendChild(row)
        })
      })
  </script>
</body>

</html>
