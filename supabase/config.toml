# Supabase Configuration File

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 10
max_client_conn = 100

[realtime]
enabled = true
port = 54324

[storage]
enabled = true
port = 54325
file_size_limit = "50MiB"

[auth]
enabled = true
port = 54323
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://localhost:5173"]
jwt_expiry = 3600
disable_signup = false
enable_auto_user_signup = true

[auth.sms]
enable_signup = true
enable_confirmations = false
template = "您的绘本岛验证码是：{{ .Token }}"

[auth.external.phone]
enabled = true
client_id = ""
secret = ""

[edge_runtime]
enabled = true
inspector_port = 8083